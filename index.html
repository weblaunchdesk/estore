<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebLaunchDesk</title>
  <meta name="description" content="Shop at Brand Name. Powered by WebLaunchDesk.">
  <link rel="icon" href="https://raw.githubusercontent.com/weblaunchdesk/estore/refs/heads/main/logo.png" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      padding: 12px 20px;
      background: #4a90e2;
      color: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: 1px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      background: #fff;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .fallback {
      padding: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    
  </header>
  
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbxD2KvXA9nrReuPqJ60TQWj0kt05s4avyYpdrTfJ4C6uOcaPcc3XTYIH8UaVHehQuEr6w/exec" allowfullscreen loading="lazy">
      <div class="fallback">
        <p>We're sorry, but your browser does not support embedded content.</p>
        <p><a href="YOUR_WEB_APP_URL" target="_blank">Click here to open the store directly</a></p>
      </div>
    </iframe>
  </div>
</body>
</html>
